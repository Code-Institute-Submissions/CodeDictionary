{% extends "base.html" %} {% block content %}
<div class="row">
  <form method="POST" action="{{ url_for('register') }}" class="col">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="username" type="text" class="validate" name="username" required/>
        <label for="username">Username</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">email</i>
        <input id="email" type="email" class="validate" name="email" required />
        <label for="password">Email</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">vpn_key</i>
        <input id="password" type="password" class="validate" name="password" required/>
        <label for="password">Password</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">vpn_key</i>
        <input id="repeat_password" type="password" class="validate" name="repeat_password" required/>
        <label for="repeat_password">Repeat Password</label>
      </div>
      <div class="row">
        <div class="input-field col">
          <button type="submit" name="admin" value="no">
            <a class="waves-effect waves-light btn">
              <i class="material-icons left">publish</i>
              <strong>Register</strong>
            </a>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
