{% extends 'base.html' %} {% block content %}

<div class="row">

    {% for term in terms %}
    {% if term.approved =="no" %}
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-content white-text">
          <span class="card-title"><strong>{{term.term_name}}</strong> - {{term.category_name}}</span>
          <br>
          <p><strong>Definition:</strong> {{term.definition}}<hr><strong>Example:</strong> {{term.term_use}}</p>
        </div>
         <form action="{{ url_for('approve_term', term_id=term._id) }}" method="POST">
        <button type="submit"><a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i></a>Approve</button>
</form>
<form action="{{ url_for('delete_term', term_id=term._id) }}">
        <button type="submit"><a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i></a>Delete</button>
</form>
      </div>
    </div>
  </div>
  {% endif %}
    {% endfor %}
    
</div>
{% endblock %}
