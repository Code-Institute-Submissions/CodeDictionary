{% extends 'base.html' %} {% block content %}

<!-- CATEGORY SELECT -->

<div class="col s9 home-content">
  <div class="row">
    {% for cat in categories %}
    <div class="row">
      <div class="col"><a href="{{ url_for('get_category', category_id = cat._id)}}">
        <div class="card">
          <div class="card-content white-text">
            <span class="card-title"><strong>{{cat.category_name}}</strong> - Go to{{cat.category_name}} Definitions</span>
          </div>
        </div></a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<div class="col s9 home-content">
  <div class="row">
{% for t in term[:4] %}
    <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-content white-text">
          <span class="card-title"><strong>{{t.term_name}}</strong> - {{t.category_name}}</span>
          <br>
          <p><strong>Definition:</strong> {{t.definition}}<hr><strong>Example:</strong> {{t.term_use}}</p>
        </div>
      </div>
    </div>
  </div>
  {%endfor%}
  </div>
</div>


{% endblock %}
