{% extends 'base.html' %} {% block content %}

<div class="row">

    {% for t in term %}
    {% if t.category_name == cat.category_name %}
    {% if t.approved == "yes" %}
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-content white-text">
          <span class="card-title"><strong>{{t.term_name}}</strong> - {{t.category_name}}</span>
          <br>
          <p><strong>Definition:</strong> {{t.definition}}<hr><strong>Example:</strong> {{t.term_use}}</p>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
    {% endif %}
    {% endfor %}
    
</div>
{% endblock %}
