{% extends 'base.html' %} {% block content %}
<div class="row">
    {% for t in term %}
        {% if t.category_name == cat.category_name %}
            {% if t.approved == "yes" %}
                <div class="row term-card">
                    <div class="col term-card-col">
                        <div class="card">
                            <div class="card-content white-text">

                            <!-- CARD TITLE -->

                                <span class="card-title"><strong>{{t.term_name}}</strong> - {{t.category_name}}</span>
                                <br>

                            <!-- CARD DEFINITION -->

                                <p class="term-text">
                                    <strong class="term-title">Definition</strong>
                                    <hr class="term-hr">{{t.definition}}
                                </p>
                                <br>

                            <!-- CARD EXAMPLE -->

                                <p class="term-text">
                                    <strong class="term-title">Example</strong>
                                    <hr class="term-hr">{{t.term_use}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endif %}
    {% endfor %}  
</div>
{% endblock %}
